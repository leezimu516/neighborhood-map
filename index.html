<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="option-box">
            <ul id="location-list" data-bind="foreach:locationList">
                <li data-bind="text:title"></li>     
            </ul>
        </div>
        <!-- end ofsidebar -->

        <!-- map Content -->
        <div id="map"></div>
        <!-- end of map-content- -->

    </div>
    

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/main.js"></script>


    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBMBCIDzTVn1pN_ec0m799kW00YdOzbknQ&libraries=geometry&callback=initMap">
    </script>

</body>

</html>
