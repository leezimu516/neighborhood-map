<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood Map</title>
    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <div class="option-box" id="side-bar">
            <h1>Montreal University Tour</h1>
            <input type="text" name="searchbox" placeholder="Search.." data-bind="textInput:query, valueUpdate: 'keyup'">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>        
            <ul id="location-list" data-bind="foreach:locationList, foreach:search">
                <li id="show-marker" style="cursor:pointer" data-bind="text:title, click:$parent.showMarker"></li>
            </ul>
        </div>
        <!-- end ofsidebar -->

        <!-- map Content -->
        <div id="map"></div>
        <!-- end of map-content- -->

    </div>
    

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sideBar.js"></script>

    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBMBCIDzTVn1pN_ec0m799kW00YdOzbknQ&libraries=geometry&callback=initMap">
    </script>

</body>

</html>
